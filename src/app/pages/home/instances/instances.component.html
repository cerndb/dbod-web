<div class="instance-list">
    <nb-card title="Instances Overview" baCardClass="with-scroll" class="smart-table-container">
        <form>
            <div class="form-group">
                <input #search type="text" class="form-control form-control-rounded" placeholder="Search..." (input)="onSearch(search.value)">
            </div>
        </form>
        <ng2-smart-table *ngIf="source" [settings]="settings" [source]="source"></ng2-smart-table>
    </nb-card>
</div>
