<ba-card *ngIf="data" title="Information for instance {{ data.db_name }}" baCardClass="with-scroll" class="smart-table-container">
    <table class="table table-striped">
    <thead>
    </thead>
    <tbody>
        <tr>
            <th>Username</th>
            <td><inline-editor type="text" [(ngModel)]="data.username"></inline-editor></td>
            <th>Hosts</th>
            <td>{{ data.hosts }}</td>
            <th>DB Type</th>
            <td><inline-editor  type="select" [(ngModel)]="instanceDbtypeEditable" [options]="editableSelectOpts.instanceDbtypeSelect"></inline-editor></td>
        </tr>
        <tr>
            <th>Version</th>
            <td><inline-editor type="text" [(ngModel)]="data.version"></inline-editor></td>
            <th>Logdir</th>
            <td><inline-editor type="text" [(ngModel)]="data.logdir"></inline-editor></td>
            <th>Active</th>
            <td>
                <bSwitch [switch-size]="normal" [(ngModel)]="data.active"></bSwitch>
            </td>
        </tr>
        <tr>
            <th>Basedir</th>
            <td><inline-editor type="text" [(ngModel)]="data.basedir"></inline-editor></td>
            <th>Bindir</th>
            <td><inline-editor type="text" [(ngModel)]="data.bindir"></inline-editor></td>
            <th>State</th>
            <td><inline-editor type="select" [(ngModel)]="instanceStateEditable" [options]="editableSelectOpts.instanceStateSelect"></inline-editor></td>
        </tr>
        <tr>
            <th>Class</th>
            <td>
                <inline-editor type="select" [(ngModel)]="instanceClassEditable"  [options]="editableSelectOpts.instanceClassSelect"></inline-editor>
            </td>
            <th>Datadir</th>
            <td><inline-editor type="text" [(ngModel)]="data.datadir"></inline-editor></td>
            <th>Socket</th>
            <td><inline-editor type="text" [(ngModel)]="data.socket"></inline-editor></td>
        </tr>
        <tr>
            <th>Port</th>
            <td><inline-editor type="text" [(ngModel)]="data.port"></inline-editor></td>
            <th>DB Name</th>
            <td><inline-editor type="text" [(ngModel)]="data.db_name"></inline-editor></td>
            <th></th>
            <td></td>
        </tr>
    </tbody>
    </table>
</ba-card>

<ba-card>
    <ngb-tabset>
        <ngb-tab title="Jobs" class="tabber">
            <ng-template ngbTabContent>
                <jobs></jobs>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Backup">
            <ng-template ngbTabContent>
                Backup Component
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Recovery">
            <ng-template ngbTabContent>
                Recovery Component
            </ng-template>
        </ngb-tab>
         <ngb-tab title="File Editor">
            <ng-template ngbTabContent>
                File Editor Component
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Metadata Editor">
            <ng-template ngbTabContent>
                Metadata Editor Component
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</ba-card>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.css">
